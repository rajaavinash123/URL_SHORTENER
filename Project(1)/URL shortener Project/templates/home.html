{% extends 'layout.html' %}
{% block title %}
homepage
{% endblock %}
 
{% block page %}
<h1 style="background-color:skyblue;">Welcome to Raja's URL Shortner</h1>
<img  src="https://miro.medium.com/max/566/1*j3xVt5zsYuAB19-QATkk_w.png" alt="W3Schools.com" style="width:250px;height:150px";>
<form action="{{url_for('home') }}" method='post'>
    <input type='text' name='in_1' placeholder='Enter URL'><br> <br>
    <button> Shorten </button><br><br>
</form>  
<br>
Shortened URL is - 127.0.0.1:5000/sh/{{url}}
<br>
    <form>
        <input value= "127.0.0.1:5000/sh/{{url}}" id="myInput">
        <button onclick="myFunction()"> Copy </button>
    </form>

<script>
function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById(""+"myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>          
{% endblock %}
